<div class="article-form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    
    <label>
      Title
      <input type="text" formControlName="title" />
    </label>
    <div class="error" *ngIf="f['title'].invalid && (f['title'].touched || f['title'].dirty)">
      Title is required (min 5 chars).
    </div>

    <label>
      Description
      <input type="text" formControlName="description" />
    </label>
    <div class="error" *ngIf="f['description'].invalid && (f['description'].touched || f['description'].dirty)">
      Description is required (min 10 chars).
    </div>

    <label>
      Body
      <textarea formControlName="body" rows="6"></textarea>
    </label>
    <div class="error" *ngIf="f['body'].invalid && (f['body'].touched || f['body'].dirty)">
      Body is required (min 20 chars).
    </div>

    <label>
      Tags (comma separated)
      <input type="text" formControlName="tags" placeholder="e.g. Tech, AI, Innovation"/>
    </label>

    <button type="submit" [disabled]="form.invalid">{{submitLabel}}</button>
  </form>
</div>
